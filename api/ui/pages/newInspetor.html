<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Inspetor</title>

    <link rel="stylesheet" href="../style/pagePrincipal.css">
    <link rel="stylesheet" href="../style/newInspetor.css">
    <!-- JS global -->
    <script type="module" src="../js/main.js" defer></script>
</head>

<body>

    <!-- MENU LATERAL -->
    <aside id="menu_lateral">
        <h3>MENU PRINCIPAL</h3>
        <nav>
            <li>
                <a href="../pages/pagePrincipal.html">
                    <img src="../images/DASH.png">
                    <span>Dashboard</span>
                </a>
            </li>
                
            <li>
                <a href="">
                    <img src="../images/RELATO.png">
                    <span>Relatórios</span>
                </a>
            </li>
            
            <li>
                <a href="../pages/configura.html">
                    <img src="../images/CONFIG.png">
                    <span>Configurações</span>
                </a>
            </li>
        </nav>
    </aside>

    <!-- HEADER -->
    <header id="header">
        <div class="logo-menu">
            <img id="toggleMenu" src="../images/CLOSE-MENU.png" alt="Fechar Menu">
        </div>

        <div class="LOGO-TT">
            <div class="logo">
                <img src="../images/novalogo.png" alt="Logo">
            </div>
            <div class="TT">
                <h2>Precision Parts Ltda</h2>
                <p>Quality System</p>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main id="corpo">

        <!-- form (vai ficar escondido) -->
        <div id="modalInspetor" class="modal">
            <div class="modal-content">
                <span id="fecharInspetor" class="close">&times;</span>
                <div class="container">
                    <h2>Cadastrar Novo Inspetor</h2>

                    <form id="formInspetor">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" required>

                        <label for="setor">Setor</label>
                        <input type="text" id="setor">

                        <label for="email">Email</label>
                        <input type="email" id="email">

                        <button type="submit" id="add" class="btn add">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- LISTA DE INSPETORES -->
        <div class="lista-container">

            <div class="lista-topo">
                <h2>Inspetores Cadastrados</h2>

                <div class="lista-botoes">
                    <button id="btnNovoInspetor" class="btn add">+ Adicionar Inspetor</button>
                    <button class="btn delete">Excluir Selecionados</button>
                </div>
            </div>

            <table id="tabelaInspetores">
                <thead>
                    <tr>
                        <th><input id="checkTodos" type="checkbox"></th>
                        <th><h3>NOME</h3></th>
                        <th><h3>SETOR</h3></th>
                        <th><h3>E-MAIL</h3></th>
                    </tr>
                </thead>

                <tbody id="listaInspetores">

                </tbody>
            </table>
        </div>

    </main>
</body>
</html>
